- virsh_create_before_defining:
    type = virsh_create_before_defining
    start_vm = no
    variants group:
        - ifacesource:
            variants case:
                - modify_source:
                    status_error = 'no'
                    edit_error = "yes"
                    iface_modify_type = "update_iface"
                    source_network_error = "default1"
        - ifacedel:
            variants case:
                - delete_iface:
                    status_error = 'no'
                    edit_error = "yes"
                    iface_modify_type = "update_iface"
                    source_network_right = "default"
                    extra_command = "|grep interface"
